<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtB7Woq1xIRGaw5d14tBSd2SgFE8PSh-w&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style>
        
      #map {
        margin: 0 auto;
        margin-top: 4%;
        height: 80%;
        width: 70%;
      }
      
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
          </style>
      
  </head>
  <body>
    <div id="map"></div>

    
</body>
  <script>
      let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 19.045556, lng: 72.8697934 },
    zoom: 20,
  });
}
  </script>
</html>
