	function myFunction()
{
    var x = document.getElementById("password");
    var y = document.getElementById("togpass");
    if (x.type === "password") 
    {
        x.type = "text";
        y.className = "fas fa-eye-slash";
    }
    else
    {
        x.type="password";
        y.className = "fas fa-eye";
    }
}


function myFunction1()

        y.className = "fas fa-eye-slash";

        x.type="password";
        y.className = "fas fa-eye";
    }
}

                    <form action="backend/reg.php" method="POST" id="signup-form" class="signup-form">
                        <h2>Sign up </h2>

                        <div class="form-group">
                            <input type="text" required class="form-input" name="name" id="name" placeholder="Your Full Name"/>

						<div class="form-group">
                            <input type="text" required class="form-input" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="email" required class="form-input" name="email" id="email" placeholder="Email"/>

							<input type="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include atleast 1 uppercase character, 1 lowercase character, and 1 number." required class="form-input" name="password" id="password" placeholder="Password"/>
							<span class="tog" onclick="myFunction()"><i id="togpass" class="fas fa-eye"></i>Show Password</span> 
							
                        </div>
